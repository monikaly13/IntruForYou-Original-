<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <script src="../JS/register.js"></script>
    <link rel="stylesheet" type="text/css" href="../CSS/notification_box.css">
    <link rel="stylesheet" type="text/css" href="../CSS/reset_psw.css">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <div class="content">
        <h1><a href="../HTML/index.html">IntruForYou</a></h1>
        <p>Build a strong one!</p>
    </div>
    <form action="#" onsubmit="resetPassword(); return false;" id="reset_psw">
        <h1 style="color: rgb(43, 43, 168)">Reset Password</h1>
        <label for="email" style="color: rgb(43, 43, 168)"> Email:</label>
        <input type="email" placeholder="Enter Email" name="email">
        <br>
        <label for="old_psw" style="color: rgb(43, 43, 168)">Old Password:</label>
        <input type="password" placeholder="Enter Old Password" name="old_psw">
        <br>
        <label for="new_psw" style="color: rgb(43, 43, 168)">New-Password:</label>
        <input type="password" placeholder="Enter New Password" name="new_psw">
        <br>
        <label for="repeat_new_psw" style="color: rgb(43, 43, 168)">Repeat New-Password</label>
        <input type="password" placeholder="Repeat New Password" name="repeat_new_psw">
        <button type="submit" value="Reset Password">Reset Password</button>
        <br>
        <p><a href="../HTML/register.html">Sign Up</a> Or <a href="../HTML/login.html">Login</a></p><p>
    </form>
</body>
</html>
